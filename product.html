<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Product</title>
  </head>
  <body>
    <!--Nav Start-->
    <div class="container mt-4 mb-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#"
            ><img src="assets/icons/logo.svg" class="me-2 w-25" />FitMe</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="me-auto"></div>
            <form class="d-flex" role="search" id="search-form">
              <div class="input-group input-group-lg">
                <input
                  id="search-bar"
                  type="search"
                  class="form-control border-end-0"
                  id="inputGroupFile02"
                  placeholder="Enter item or restaurant you are looking for"
                />
                <button id="" class="input-group-text bg-body border-start-0">
                  <i
                    class="fa-solid fa-magnifying-glass fa-flip-horizontal"
                  ></i>
                </button>
              </div>
            </form>

            <a class="nav-link ms-4 me-4" href="#"
              ><img src="assets/icons/Bag.svg"
            /></a>
            <button type="button" id="signInBtn" class="btn btn-dark px-4 py-2">
              Sign In
            </button>
          </div>
        </div>
      </nav>
    </div>
    <!--Nav End-->

    <!--Product Section Start-->

    <section class="product">
      <div class="product-header container-fluid position-relative">
        <div class="product-header-content container py-4">
          <div class="row">
            <div class="product-img-container col-lg-3 col-5 overflow-hidden">
              <img src="assets/images/rec2.png" class="w-100 h-100 rounded-3" />
            </div>
            <div class="col ms-4 col-lg-5 col-6">
              <h1 class="product-title fw-semibold">Falafel - Meals</h1>
              <p class="product-location fw-light">Beirut</p>
              <div class="product-details d-flex w-100 justify-content-between">
                <div class="">
                  <p class="product-rating py-0 my-0">
                    <i class="fa-solid fa-star" style="color: #54d678"></i> 4.0
                  </p>
                  <p>100+ Ratings</p>
                </div>
                <div class="vertical-divider"></div>
                <div class="">
                  <p class="product-time py-0 my-0">30 Mins</p>
                  <p>Delivery Time</p>
                </div>
                <div class="vertical-divider"></div>
                <div class="">
                  <p class="product-price py-0 my-0">$10</p>
                  <p>Cost for two</p>
                </div>
              </div>
            </div>
            <div
              class="offer-container p-4 align-self-center d-flex justify-content-center align-items-start flex-column col-lg-3 col-4"
            >
              <p class="">Offers</p>
              <div class="">
                <p>
                  <img src="assets/icons/off.svg" class="me-2" />50% off up to
                  $10 | Use code TRYNEW
                </p>
              </div>
              <div class="">
                <p>
                  <img src="assets/icons/off.svg" class="me-2" /> 20% off | Use
                  code PARTY
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="search-dish row position-absolute w-100">
          <div class="col-lg-5 col-md-10 col-sm-10 col-9">
            <form action="">
              <div class="input-group m-0">
                <input
                  data-aos-duration="1000"
                  data-aos="fade-up"
                  type="text"
                  class="form-control"
                  placeholder="Search for dish"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
                <span
                  data-aos-duration="1000"
                  data-aos="fade-up"
                  class="input-group-text"
                  id="basic-addon1"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--Product Section End-->

    <!--Footer Section Start-->
    <footer>
      <div class="container h-100">
        <div
          class="footer-body d-flex justify-content-center align-items-center flex-wrap align-content-center h-100"
        >
          <div
            class="footer-content d-flex justify-content-between w-100 flex-wrap"
          >
            <a class="navbar-brand fw-bold" href="#"
              ><img
                src="assets/icons/logo.svg"
                class="me-2 w-25 white-logo"
              />FitMe</a
            >

            <ul class="d-flex list-unstyled justify-content-between p-0 m-0">
              <li>
                <a href="#" class="footer-link">About Us</a>
              </li>
              <li>
                <a href="#" class="footer-link">Delivery</a>
              </li>
              <li>
                <a href="#" class="footer-link">Help & Support</a>
              </li>
              <li>
                <a href="#" class="footer-link">T&C</a>
              </li>
            </ul>
            <a href="tel:01123456" class="footer-link"
              >Contact: +961 01 123 456</a
            >
          </div>
          <div class="footer-socials">
            <ul class="d-flex list-unstyled p-0 m-0 mt-4">
              <li>
                <a href="#"
                  ><img src="assets/icons/fb.svg" alt="Facebook logo"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="assets/icons/instagram.svg" alt="instagram logo"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="assets/icons/twitter.svg" alt="Twitter logo"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!--Footer Section End-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="scripts/app.js"></script>
  </body>
</html>
